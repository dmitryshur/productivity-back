version: '3.7'

services:
  postgres:
    build: .
    container_name: postgres
    volumes:
      - postgres_productivity:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: dshur
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: productivity

volumes:
  postgres_productivity:
