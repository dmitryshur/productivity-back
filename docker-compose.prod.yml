version: '3.7'

services:
  productivity_back:
    image: registry.gitlab.com/dimashur/productivity:latest
    env_file:
      - PROD_ENV
    depends_on:
      - postgres
    ports:
      - 8080:8080
  postgres:
    image: postgres:12.2
    container_name: postgres
    volumes:
      - postgres_productivity:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: productivity
  redis:
    image: redis:5.0.8
    container_name: redis
    ports:
      - 6379:6379

volumes:
  postgres_productivity:
